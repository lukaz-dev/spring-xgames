<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout-simple}">

<head>
	<style>
		.aw-layout-simple-page__container {
			padding: 15px 0;
		}
	</style>
</head>

<th:block layout:fragment="content">

	<form th:action="@{/login}" method="POST">
		<div class="aw-simple-panel">
			<img alt="logo" th:src="@{/layout/images/login-logo.png}"/>

			<div class="aw-simple-panel__message">
				<strong>Por favor, faça o login.</strong>
			</div>

			<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${!#strings.isEmpty(message)}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div>
					<i class="fa fa-check fa-1x"></i>
					<span th:text="${message}"></span>
				</div>
			</div>

			<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
				O usuário e/ou senha estão incorretos
			</div>

			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" name="email" placeholder="Seu Email" autofocus/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" name="password" placeholder="Sua senha"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
				</div>
			</div>

			<div class="aw-simple-panel__footer"><strong>Novo por aqui? </strong><a th:href="@{/registration}">Cadastre-se</a>.</div>
		</div>
	</form>

</th:block>

</html>
