<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout-simple}">

<th:block layout:fragment="content">

	<form th:action="@{/login}" method="POST">
		<div class="aw-simple-panel">
			<img alt="logo" th:src="@{/layout/images/logo-vinho.png}"/>

			<div class="aw-simple-panel__message">
				Por favor, faça o login.
			</div>

			<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
				O usuário e/ou senha estão incorretos
			</div>

			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" name="username" placeholder="Seu usuário" autofocus/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" name="password" placeholder="Sua senha"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
				</div>
			</div>

			<div class="aw-simple-panel__footer">Novo por aqui? <a href="#">Cadastre-se</a>.</div>
		</div>
	</form>

</th:block>

</html>
